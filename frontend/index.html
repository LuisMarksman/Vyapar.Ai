<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BizMind Dashboard Preview</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Tailwind Config for CDN (must run after Tailwind is present in window) -->
  <script src="./assets/tailwind-config.js"></script>

  <!-- React & Babel (no bundler) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Base styles -->
  <link rel="stylesheet" href="./assets/styles.css"/>
</head>
<body class="bg-white dark:bg-neutral-950">
  <div id="root"></div>

  <!-- Load order matters: utils -> data -> ui -> components -> pages -> app -->
  <script type="text/babel" src="./src/utils.js"></script>
  <script type="text/babel" src="./src/data.js"></script>
  <script type="text/babel" src="./src/ui.js"></script>

  <!-- Reusable components -->
  <script type="text/babel" src="./src/components/Toast.jsx"></script>
  <script type="text/babel" src="./src/components/Modal.jsx"></script>
  <script type="text/babel" src="./src/components/LineChart.jsx"></script>

  <!-- Pages -->
  <script type="text/babel" src="./src/pages/Onboarding.jsx"></script>
  <script type="text/babel" src="./src/pages/Dashboard.jsx"></script>
  <script type="text/babel" src="./src/pages/Sales.jsx"></script>
  <script type="text/babel" src="./src/pages/Invoices.jsx"></script>
  <script type="text/babel" src="./src/pages/NewInvoiceModal.jsx"></script>
  <script type="text/babel" src="./src/pages/Inventory.jsx"></script>
  <script type="text/babel" src="./src/pages/Receipts.jsx"></script>
  <script type="text/babel" src="./src/pages/GovConnect.jsx"></script>
  <script type="text/babel" src="./src/pages/Chat.jsx"></script>

  <!-- App Shell -->
  <script type="text/babel" src="./src/app.jsx"></script>
</body>
</html>
